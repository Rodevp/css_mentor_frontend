<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>preview</title>
</head>

<body>


    <main class="content">
        <section class="card">
            
            <figure class="card__content_image">
                <img src="./images/image-equilibrium.jpg" alt="image etherum" class="card__image" width="200px">
            </figure>
            <section class="card__wrapper">
                <h2 class="card__title">
                    Equilibrium #3429
                </h2>
                <p class="card__paragraph">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <section class="card__more_information">
                    <p class="card__price">
                        <span>
                            <img src="./images/icon-ethereum.svg" alt="icono etherum">
                        </span>
                        0.041 ETH
                    </p>
                    <p class="card__date">
                        <span>
                            <img src="./images/icon-clock.svg" alt="">
                        </span>
                        3 days left
                    </p>
                </section>
            </section>

            <section class="card__avatar">
                <div class="card__content_avatar_image">
                   <img src="./images/image-avatar.png" alt="image of avatar">
                </div>
                <p class="card__name_avatar">
                    Creation of <span>
                        Jules Wyvern
                    </span>
                </p>
            </section>

        </section>
    </main>

</body>

</html>
