<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Summary card</title>
</head>

<body>
    <main class="content">
        <section class="card">
            <figure class="card__content_image">
                <source media="(min-width: 720px)" src="./images/pattern-background-desktop.svg">
                <img src="./images/pattern-background-mobile.svg" alt="image person">
            </figure>
            <section class="card__information">
                Order Summary You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!
            </section>
            <section class="card__anual_plan">
                <div class="card__icon_content">
                    <img src="./images/icon-music.svg" alt="icon music">
                </div>
                <div class="card__plan">
                    <h2>
                        Annual Plan 
                    </h2>
                    <p class="card__price_plan">
                        $59.99/year
                    </p>
                </div>
                <div class="card__change_plan">
                    <a href="#">Change</a>
                </div>
            </section>
            <section class="card__other">
                <button class="card__btn_pay">Proceed to Payment</button>
                <button class="card__btn_cancel">Cancel Order</button>
            </section>
        </section>
    </main>
</body>

</html>
