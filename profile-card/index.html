<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Profile card</title>
</head>

<body>
    <main class="content">
        <div class="img__top-lef">
        </div>
        <section class="card">
            <div class="card__content_image">
                <img src="./images/bg-pattern-card.svg" alt="bg">
            </div>
            <div class="card__avatar">
                <img src="./images/image-victor.jpg" alt="image person">
            </div>
            <div class="card__information">
                <h2 class="card__title">
                    <span>
                        Victor Crest
                    </span> 26
                </h2>
                <p class="card__from_country">
                    London
                </p>
            </div>
            <div class="card__stats">
                <div class="card__stats_item">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="card__stats_item">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="card__stats_item">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </section>
        <div class="img__top-bottom">
        </div>
    </main>
</body>

</html>
